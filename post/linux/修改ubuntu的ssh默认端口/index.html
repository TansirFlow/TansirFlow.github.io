      <h1 id="修改ubuntu的ssh默认端口">修改Ubuntu的SSH默认端口</h1>
<ol>
<li>首先进入/etc/ssh</li>
</ol>
<pre tabindex="0"><code>cd /etc/ssh
</code></pre><ol start="2">
<li>备份配置文件防止操作失误便于还原</li>
</ol>
<pre tabindex="0"><code>cp sshd_config ./sshd_config_backup
</code></pre><ol start="3">
<li>编辑文件sshd_config</li>
</ol>
<pre tabindex="0"><code>sudo vim sshd_config
</code></pre><ol start="4">
<li>找到其中的某一行，形如（#Port 22，或Port 12345之类），加了#表示注释掉，默认用22端口</li>
</ol>
